language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install

env:
  global:
    - NODE_ENV=test

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run test
  - npm run build

after_script:
  - ./cc-test-reporter after-build --exit-code ${TRAVIS_TEST_RESULT}

after_success:
  - npm run coverage

deploy:
  provider: heroku
  app: uno-client
  api_key:
    secure: ${HEROKU_API_KEY}
  on:
    branch: release